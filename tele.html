<!DOCTYPE html>
<html lang="fa">
    <head>
        <meta charset="UTF-8" />
        <title>telephone</title>
        <style>
            body 
            {
                font-family: Tahoma, sans-serif;
                background-color: #282c34;
                color: #61dafb;
                direction: rtl;
                margin: 0;
                padding: 30px;
            }
            h1
            {
                text-align: center;
                margin-bottom: 40px;
            }
            .container
            {
                display: flex;
                gap: 20px;
                justify-content: center;
                flex-wrap: wrap;
            }
            .box
            {
                width:250px;
                background-color: rgb(32, 20, 54);
                border-radius: 20px;
                font-size:20px;
                color: rgb(17, 181, 187);
                text-align: center;
                padding:20px;
                box-shadow: 0 0 10px #1e90ff88;
                transition: 0.5s;
                
            
            }
            .box:hover
            {
                transform:scale(1.03);
            }
            .box h2 
            {
                margin-top: 0;
                color: #21a1f1;
            }
            ul 
            {
                padding-right: 15px;
            }
            ul li {
                margin-bottom: 8px;
            }
            ul li a 
            {
                color: #61dafb;
                text-decoration: none;
                transition: color 0.2s ease;
            }
            ul li a:hover 
            {
                color: #21a1f1;
            }
             @media(max-width:600px)
            {
            .box
            {
               width:100%;
            }
            }
        </style>
    </head>
    <body>
        <h1>روش های ارتباطی</h1>
        <div class="container">
            <div class="box">
                <h2>روش های تلفنی</h2>
                    <ul>
                        <li>: موبایل </li>
                        <li>: محل کار </li>
                    </ul>    
            </div>
            <div class="box">
                <h2>روش های اینترنتی</h2>
                <ul>
                    <li><a href="#">:ایمیل</a></li>
                    <li><a href="#">:واتس اپ</a></li>
                    <li><a href="#">: تلگرام</a></li> 
                </ul>
            </div>
            <div class="box">
                <h2>آدرس</h2>
                <ul>
                    <li>تهران....</li>
                </ul>
            </div>
        </div>
    </body>
</html>
