<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>صفحه وب با Flexbox</title>
<style>
  body {
    font-family: Tahoma, sans-serif;
    background-color: #282c34;
    color: #61dafb;
    direction: rtl;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 40px;
  }
  .container {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }
  .box {
    background-color: #3a3f47;
    padding: 20px;
    border-radius: 10px;
    width: 250px;
    box-shadow: 0 0 10px #1e90ff88;
    transition: transform 0.3s ease;
  }
  .box:hover {
    transform: scale(1.05);
  }
  .box h2 {
    margin-top: 0;
    color: #21a1f1;
  }
  ul {
    padding-right: 15px;
  }
  ul li {
    margin-bottom: 8px;
  }
  ul li a {
    color: #61dafb;
    text-decoration: none;
    transition: color 0.2s ease;
  }
  ul li a:hover {
    color: #21a1f1;
  }
</style>
</head>
<body>
<h1>صفحه وب با Flexbox و منوی باکس‌ها</h1>
<div class="container">
  <div class="box">
    <h2>خانه</h2>
    <ul>
      <li><a href="#">صفحه اصلی</a></li>
      <li><a href="#">اخبار</a></li>
      <li><a href="#">محصولات جدید</a></li>
    </ul>
  </div>
  <div class="box">
    <h2>درباره ما</h2>
    <ul>
      <li><a href="#">تاریخچه</a></li>
      <li><a href="#">ماموریت و اهداف</a></li>
      <li><a href="#">تیم ما</a></li>
    </ul>
  </div>
  <div class="box">
    <h2>ارتباط با ما</h2>
    لطفا کلیک کنید 
    <ul>
      <li><a href="tele.html">روش های ارتیاطی</a></li>
    </ul>
  </div>
  <div class="box">
    <h2>خدمات</h2>
    <ul>
      <li><a href="#">مشاوره</a></li>
      <li><a href="#">پشتیبانی</a></li>
      <li><a href="#">سفارشی سازی</a></li>
    </ul>
  </div>
</div>
</body>
</html>
