<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صفحه وب با Flexbox</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: linear-gradient(120deg, #20232a, #282c34);
      color: #61dafb;
      direction: rtl;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2em;
      animation: fadeIn 1.5s ease forwards;
    }

    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .box {
      background-color: #3a3f47;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 0 10px #1e90ff88;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
      animation-delay: 0.3s;
    }

    .box:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 15px #00bfff88;
    }

    .box h2 {
      margin-top: 0;
      color: #21a1f1;
      position: relative;
      padding-bottom: 5px;
    }

    .box h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 50%;
      height: 2px;
      background-color: #21a1f1;
      transition: width 0.3s ease;
    }

    .box:hover h2::after {
      width: 100%;
    }

    ul {
      padding-right: 15px;
      list-style-type: square;
    }

    ul li {
      margin-bottom: 8px;
    }

    ul li a {
      color: #61dafb;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    ul li a:hover {
      color: #00ffff;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .box {
        width: 100%;
      }
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>صفحه وب با Flexbox و منوی باکس‌ها</h1>
  <div class="container">
    <div class="box">
      <h2>خانه</h2>
      <ul>
        <li><a href="#">صفحه اصلی</a></li>
        <li><a href="#">اخبار</a></li>
        <li><a href="#">محصولات جدید</a></li>
      </ul>
    </div>
    <div class="box">
      <h2>درباره ما</h2>
      <ul>
        <li><a href="#">تاریخچه</a></li>
        <li><a href="#">ماموریت و اهداف</a></li>
        <li><a href="#">تیم ما</a></li>
      </ul>
    </div>
    <div class="box">
      <h2>ارتباط با ما</h2>
      <ul>
        <li><a href="tele.html">روش های ارتباطی</a></li>
        <P>لطفا کلیک کنید </P>
      </ul>
    </div>
    <div class="box">
      <h2>خدمات</h2>
      <ul>
        <li><a href="#">مشاوره</a></li>
        <li><a href="#">پشتیبانی</a></li>
        <li><a href="#">سفارشی سازی</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
